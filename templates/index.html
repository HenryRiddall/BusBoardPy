{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to BusBoard {% endblock %}</h1>
    {% for arrival in arrivals %}
        <a href="#">
            <h2>{{ arrival['vehicleId'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ arrival['timeToStation'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
